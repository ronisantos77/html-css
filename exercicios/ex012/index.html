<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video ésta hospedado no meu próprio servidor</p>
    <video width="560" height="360" poster="imagens/sparkles-390209_1280.jpg" controls autoplay muted loop>

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">

        <p><a href="midia/meu-video.mp4">clique aqui</a> para baixar o video</p>
