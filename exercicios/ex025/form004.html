<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furulário</title>
    <style>
        form{
            margin: 0 auto;
            width: 500px;
            padding: 1em;
        }
        form div {
           
            margin-top: 1em;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        textarea {
            margin-left: 92px;
            width: 400px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome">
            </div>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="xx-xxxxx-xxx" required >
            </div>
            
            <div>
                <textarea name="itexto" id="texto" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
                
            </div>
        </fieldset>
    </form>

</body>
</html>
