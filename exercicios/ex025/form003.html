<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <div>
                
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="nome">
                
        </div>
        
        <div>
            
               <label for="imedia">Média</label>
               <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </div>

        <div>
            
                <label for="imes">Mês</label>
                <input type="month" name="mes" id="imes" value="2022-07">
            
        </div>

        <div>
            
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia">
            
        </div>

        <div>
            
                <label for="ihora">Hora da prova</label>
                <input type="time" name="hora" id="ihora">
            
        </div>

        <div class="button">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            
                
        </div>

        
    </form>
    
</body>
</html>
